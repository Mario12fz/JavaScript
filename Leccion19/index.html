<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JS</title>
</head>
<body>
    <h1 id="cabecero">Ejemplo con DOM con JS</h1>
    <p id="parrafo"> QUE ONDA PERRI</p>
    <script>
        let cabecero = document.getElementById('cabecero').innerHTML;
        console.log(cabecero)

        let parrafo = document.getElementById('parrafo').innerHTML;
        console.log(parrafo);
    </script>
    
</body>
</html>
