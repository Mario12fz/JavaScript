        .color{

<body>

    <p id="parrafo2" class="color"> Nuevo Parrafo</p>
    <h1 class="color" > UNO </h1>

        // practica 2

       //------------------------  getElementsByTagName ------------------------------ //    


        let parrafos = document.getElementsByTagName('p');
        console.log(`N째 Parrafos: ${parrafos.length}`);

        for(let i=0; i < parrafos.length; i++){
            console.log(`i ${i} - ${parrafos[i].innerHTML}`);
        }

        let h1 = document.getElementsByTagName('h1');
        console.log(`N째 H1 : ${h1.length}`);

        for(let array of h1){
        console.log(`N째 H1: ${array.innerHTML}`)
        }

       //------------------------  getElementsByClassName ------------------------------ //    

        
        let elementos = document.getElementsByClassName('color');
        console.log(`N째 Elementos: ${elementos.length}`);

        for(let elemento of elementos){
            console.log(`elemento : ${elemento.innerHTML}`);
        }

       //------------------------  querySelectorAll ------------------------------ //    

       let recuperarEtiqueta = document.querySelectorAll('h1.color');
        for( let recuperar of recuperarEtiqueta){
            console.log(`Solo H1 Azul: ${recuperar.innerHTML}`);
        }


        

      
    </script>
    
</body>
