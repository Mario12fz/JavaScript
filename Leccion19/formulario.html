<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario con JS</title>
</head>
<body>
        <div class="container">
            <form action="" id="form">

                Nombre: <input class="form-control w-25" type="text" name="nombre" value="Mario">
                <br>
                <br>
                Apellido: <input class="form-control w-25" type="text" name="apellido" value="Fuentes">
                <br><br>
    
            </form>
            <button class="btn btn-success" onclick="mostrarValores()" >Mostrar</button>
            <div id="valores"></div>
        </div>
       
        <script>

            function mostrarValores(){

                let formulario = document.forms['form'];
                    let texto = '';

                    /*
                        for( let array of formulario){
                            texto += array.value + '<br>';

                        }
                    */
                    let nombre = formulario['nombre'];
                    let apellido = formulario['apellido'];
                    texto = nombre.value + '<br>' + apellido.value;
                    document.getElementById('valores').innerHTML = texto;

            }

        </script>
</body>
</html>
